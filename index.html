<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email: example@email.com" size="40" autocomplete="email" required>
                    <label for="iemail"></label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" size="40" autocomplete="current-password" minlength="8" required>
                    <label for="isenha"></label>
                </div>
                <div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
